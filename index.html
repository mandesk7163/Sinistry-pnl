
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sinistry Consultas</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .consulta-bloco {
      background-color: #1f1f1f;
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      border: 1px solid red;
      box-shadow: 0 0 10px red;
    }
    .consulta-bloco img {
      width: 40px;
      height: 40px;
    }
    .consulta-bloco input {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }
    .consulta-bloco button {
      background: red;
      color: black;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 style="color: red;">SINISTRY CONSULTAS</h1>
  <p>Todas as consultas disponíveis (modo estático)</p>

  <div class="consulta-bloco">
    <img src="icons/cpf.png" alt="CPF"><br>
    <input type="text" placeholder="Digite o CPF">
    <a href="https://www.4devs.com.br/validador_cpf" target="_blank"><button>Consultar CPF</button></a>
  </div>

  <div class="consulta-bloco">
    <img src="icons/cnpj.png" alt="CNPJ"><br>
    <input type="text" placeholder="Digite o CNPJ">
    <a href="https://www.4devs.com.br/validador_cnpj" target="_blank"><button>Consultar CNPJ</button></a>
  </div>

  <div class="consulta-bloco">
    <img src="icons/ip.png" alt="IP"><br>
    <input type="text" placeholder="Digite o IP">
    <a href="https://iplocation.io/" target="_blank"><button>Consultar IP</button></a>
  </div>

  <div class="consulta-bloco">
    <img src="icons/bin.png" alt="BIN"><br>
    <input type="text" placeholder="Digite o BIN">
    <a href="https://binlist.net/" target="_blank"><button>Consultar BIN</button></a>
  </div>

  <div class="consulta-bloco">
    <img src="icons/placa.png" alt="Placa"><br>
    <input type="text" placeholder="Digite a PLACA">
    <a href="https://www.placafipe.com/" target="_blank"><button>Consultar PLACA</button></a>
  </div>

  <div class="consulta-bloco">
    <img src="icons/discord.png" alt="Discord"><br>
    <input type="text" placeholder="ID do Discord">
    <a href="https://discord.id/" target="_blank"><button>Consultar Discord</button></a>
  </div>

  <div class="consulta-bloco">
    <img src="icons/telefone.png" alt="Telefone"><br>
    <input type="text" placeholder="Digite o telefone">
    <a href="https://www.qualoperadora.net/" target="_blank"><button>Consultar Telefone</button></a>
  </div>

  <div class="consulta-bloco">
    <img src="icons/site.png" alt="Site"><br>
    <input type="text" placeholder="Digite o domínio">
    <a href="https://who.is/" target="_blank"><button>Consultar Site</button></a>
  </div>

  <div class="consulta-bloco">
    <img src="icons/pessoa.png" alt="Pessoa"><br>
    <a href="https://www.4devs.com.br/gerador_de_pessoas" target="_blank"><button>Gerar Pessoa Válida</button></a>
  </div>
</body>
</html>
